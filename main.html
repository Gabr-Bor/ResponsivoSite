<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo margin auto vs Grid</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .box {
      background-color: lightblue;
      padding: 10px;
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }

    /* Fora do grid */
    .fora-do-grid {
      background-color: #ddd;
      padding: 10px;
      margin-bottom: 40px;
    }

    /* Dentro do grid */
    .dentro-do-grid {
      display: grid;
      grid-template-columns: repeat(2, 48%);
      gap: 10px;
      background-color: #eee;
      padding: 10px;
    }

    .dentro-do-grid .box {
      background-color: #ffbebe;
    }
  </style>
</head>
<body>

  <h2>ðŸŸ¢ Fora do Grid (funciona como esperado)</h2>
  <div class="fora-do-grid">
    <div class="box">Centralizado com margin: 0 auto</div>
  </div>

  <h2>ðŸ”´ Dentro do Grid (pode dar problema)</h2>
  <div class="dentro-do-grid">
    <div class="box">Essa div tenta centralizar com margin: 0 auto</div>
    <div class="box">Outro item</div>
  </div>

</body>
</html>
